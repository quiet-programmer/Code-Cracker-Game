<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Code Cracking Game</title>
    <link rel="stylesheet" href="code%20cracker.css">
</head>

<body>
    <form action="" class="box">
        <h1>CODE CRACKER</h1>
        <section>
            <div class="leftpanel">
                <input type="text" id="code1" placeholder="_">
                <input type="text" id="code2" placeholder="_">
                <input type="text" id="code3" placeholder="_">
                <input type="button" onClick="crack()" value="Try Code" id="countButton">
            </div>
            <div class="rightpanel">
                <p class="result">Output</p>
                <br>
                <p id="output"></p>
                <p id="displaycount"></p>
            </div>
        </section>
        <input type="submit" value="Reset">

    </form>

<script src="code%20cracker.js"></script>
</body>

</html>
